                    <div class="animated jackInTheBox">

                    </div>
                    <h6>Keress fel egy éttermet</h6>
                </ons-card>
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
                <ons-card class="optionCard text-center">
                    <div class="animated jackInTheBox">

                    </div>

        <div class="row row-40">
            <div class="col-xs-6 col-sm-6 text-center">
